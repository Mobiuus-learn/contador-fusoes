<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/output.css">
    <title>Document</title>
</head>
<body class="flex min-w-screen min-h-screen justify-center">
    <div class="min-w-100  bg-slate-500 flex flex-col items-center justify-center flex-wrap">
        <div class=" flex flex-wrap justify-center relative -top-60  bg-red-400 h-ali ">
    
            <h2 class="text-2xl">Cabo Alimentador</h2>
            <input type="number" class="rounded m-2 p-4" id="cable-ali" placeholder="informe o cabo alimentador">
            
        </div>

        <div class=" flex flex-col items-center second-cont">


            <input type="number" class="rounded m-2 p-4" id="fib-ini" placeholder="informe o valor inical">
            <input type="number" class="rounded m-2 p-4"  id="fib-fim" placeholder="informe o valor final">

        </div>
        <button class="btn-send" id = "btn-send">Calcular</button>
        <button class="btn-reset" id = "btn-reset">Reset</button>
        <div class="fusion-result"></div>
    </div>
    <script src="./src/index.js" defer></script>
</body>
</html>
