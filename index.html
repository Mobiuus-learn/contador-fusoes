<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body class="is-mobile has-background-grey-lighter max">

    <div class="container column ">
       

        <div class=" box second-cont">
            <label for="alimentador" class="label mt-8">Cabo Alimentador:</label>
            <input type="number" name="alimentador" id="cable-ali" class="input is-medium mb-4 required " 
            placeholder="Informe a qnt. de fibras no Alimentador" required>
            
            <label for="fib-ini" class="label mt-8">Fibra inicial:</label>
            <input type="number" class="input is-medium mb-5" id="fib-ini" placeholder="informe o valor inical">
            <label for="fib-fim" class="label mt-8">Fibra final:</label>
            <input type="number"  class="input is-medium" id="fib-fim" placeholder="informe o valor final">

        </div>
        <div class="p-4 is-flex is-align-items-center is-justify-content-center">

            <button class="button is-primary mr-4 btn-send" id = "btn-send">Calcular</button>
            <button class="button is-light btn-reset" id = "btn-reset">Reset</button>
        </div>
        <div class="fusion-result"></div>
    </div>
    <script src="./src/index.js" defer type="module"></script>
    <script src="./src/cores.mjs" defer type="module"></script>
</body>
</html>
